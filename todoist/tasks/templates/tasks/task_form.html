<form method="post">

    <input type="text" name="title" value="{{ task.title|default:'' }}" required>
    {% if task %}
        <label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Conclu√≠da

    {% endif %}
