<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% if task %}Editar{% else %}Nova{% endif %} Tarefa</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>{% if task %}Editar{% else %}Nova{% endif %} Tarefa</h1>
    <form method="post">
        {% csrf_token %}
        <label>
          Título
          <input type="text" name="title" value="{{ task.title|default:'' }}" required>
        </label>
        {% if task %}
        <label>
          <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
          Concluída
        </label>
        {% endif %}
        <button type="submit">Salvar</button>
        <a href="{% url 'task_list' %}" role="button" class="secondary">Cancelar</a>
    </form>
  </main>
</body>
</html>
